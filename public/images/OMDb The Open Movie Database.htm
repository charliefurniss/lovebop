<html class="no-js"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>OMDb The Open Movie Database</title>
        <meta name="description" content="OMDb The Open Movie Database">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./OMDb The Open Movie Database_files/bootstrap.min.css">
        <link rel="stylesheet" href="./OMDb The Open Movie Database_files/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <div id="top-container">

                <div id="header">
                    <img class="header-content" id="header-logo" src="./OMDb The Open Movie Database_files/OMDb-logo.png">
                    <h6 class="header-content" id="header-title">OMDb</h6>
                </div>

                <div id="title-container">
                    <h1 id="title">OMDb</h1>
                    <p id="strapline">The Open <span id="strap-highlight">Movie</span> Database.</p>
                </div>    
                <div id="search-area">
                    <form id="search-form col-xs-12 offset-xs-0 col-sm-6 offset-sm-3">
                        <input class="search" id="search-input" type="text" placeholder="Search for anything right here, right now...">
                        <span id="search-border"><input id="search-submit" type="submit" value="SEARCH"></span>
                    </form>
                </div>
            </div>
        
            <div id="results-container">

                <div id="results-header">

                    <h2 id="results-head">Results</h2>

                    <div id="sort-container">

                        <p id="sort-by" class="results-header-content">SORT BY</p>

                        <input class="results-header-content sort-active" id="title-input" type="button" name="sort-group" value="TITLE" checked="">
                        
                        
                        <input class="results-header-content sort-button" id="date-input" type="button" name="sort-group" value="RELEASE YEAR">

                    </div>

                </div>

                <ul class="film-list">
                </ul>

            </div>
        </div>    
        <script src="./OMDb The Open Movie Database_files/jquery-2.2.1.min.js"></script>
        <script src="./OMDb The Open Movie Database_files/main.js"></script>
    

</body></html>
